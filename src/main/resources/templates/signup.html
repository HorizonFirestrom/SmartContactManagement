<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>

<section>

<p></p>
<div class="containter">
<div class="row">

<div class="col-md-6 offset-md-3">
<div class="my-card ">




<div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert " role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
    
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  
</div>


<div class="container text-center">
<img style="width:100px;"  src ="" th:src ="@{/image/signup.png}" alt="" />
</div>
<h1 class="text-center ">Register Here!!</h1>

<form  th:action ="@{/do_register}" method="post" th:object="${user}">

<!--name field  -->
<div class="form-group">
    <label for="name_field" class="form-label">Your Name</label>
    <input
    name="name"
     type="text" 
     class="form-control "
     th:classappend="${#fields.hasErrors('name')} ? 'is-invalid':''"
     id="name_field" 
     aria-describedby="emailHelp" 
     placeholder="Enter here"
     required
     th:value="${user.name}"
     />
     
      <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
         
    </div>
    
    
  </div>


<!--email field  -->
<div class="form-group">
    <label for="email_field" class="form-label">Your Email</label>
    <input
    name="email"
     type="email" 
     class="form-control  " 
     th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
     id="email_field" 
     aria-describedby="emailHelp" 
     placeholder="Enter here"
     required
     th:value="${user.email}"
     />
     
      <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
         
    </div>
    
  </div>



<!--password field  -->
<div class="form-group">
    <label for="password_field" class="form-label">Your Password</label>
    <input
    name="password"
     type="password" 
     class="form-control" 
     id="password_field" 
     aria-describedby="emailHelp" 
     placeholder="Enter here"
     required
     />
     
    </div>
    
    
     <p></p>
    <!--User about field  -->
  <div class="form-group">
 
  <textarea name="about" th:text="${user.about}" placeholder="Enter something yourself"  rows="10" class="form-control"></textarea>
  </div>
  <!-- terms and conditions agreement -->
  
  <p></p>
  
  <div class="form-group form-check text-center">
  
  <input type="checkbox" 
  name="agreement"
  class="for-check-input"
  id="agreement"
   />
   <label for="agreement">Accept terms and conditions</label>
  
  </div>
  
     <p></p>
  <div class="container text-center">
  <button type="submit" class="btn bg-primary btn-block text-white ">Submit</button>
    <button type="reset" class="btn btn-block btn-warning ">Reset</button>
  
  </div>
  
  


</form>
</div>

</div>

</div>
</div>
</section>
</body>
</html>
