<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>

<section>
 <div class="card  mr-3 ml-3">
 <div class="card-body ">
 <h1 class="text-center">Add Contact</h1>
 <div class="container-fluid mt-1">
 <div class="row">
 <div class ="col-md-8 offset-md-2">
 <form action="#" 
 th:object="${contact}"
 enctype="multipart/form-data"
 method="POST"
 th:action="@{/user/process-contact}"
 class="mt-2"
 >
 <!-- First Name  -->
 <div class="input-group">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-plus"></i>
 </div>
 </div>
 <input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
 </div>
 
 <!-- Second name -->
  <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-user-alt"></i>
 </div>
 </div>
 <input required type="text" id="secondName" name="secondName" placeholder="Enter Second Name here" class="form-control"/>
 </div>
 
 <!-- Phone Number -->
   <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-phone"></i>
 </div>
 </div>
 <input required min="10" max="12" type="number" id="phone" name="phone" placeholder="Enter Phone No. here" class="form-control"/>
 </div>
 <!-- Email Here -->
 
  <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-envelope"></i>
 </div>
 </div>
 <input required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
 </div>
 
 <!-- Work  -->
  <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-briefcase"></i>
 </div>
 </div>u
 <input required type="text" id="work" name="work" placeholder="Enter Your Position here" class="form-control"/>
 </div>
 <!--  Contact Description-->
 <div class="form-group mt-3">
 <textarea id="myTextArea" required   class="form-control" placeholder="Enter your contact description" cols="" rows="20"></textarea>
 </div>
 
 <!--Contact Image  -->
 <div class="custom-file mt-3">
 <input required type="file" name="profileImage" />
 </div>
 
 <div class="container text-center">
 <button class="btn btn-outline-primary">Save Contact</button>
 </div>
 </form>
 </div>
 </div>
 
 </div>
 </div>
 </div>
 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#myTextArea'
      });
    </script>
</section>
</body>
</html>
