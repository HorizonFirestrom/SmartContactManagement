<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>

<section>
 <h1>This is update form</h1>
 <div class="card  mr-3 ml-3">
 <div class="card-body ">
 <h1 class="text-center">Update Your Contact</h1>
 <div class="container-fluid mt-1">
 <div class="row">
 <div class ="col-md-8 offset-md-2">
 <form action="#" 
 th:object="${contact}"
 enctype="multipart/form-data"
 method="POST"
 th:action="@{/user/process-update}"
 class="mt-2"
 >
 
 <!--Hidden field  -->
 <input type="hidden" th:value="${contact.cid}" name="cid" /> 
 
 
 
 
 <!-- First Name  -->
 <div class="input-group">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-plus"></i>
 </div>
 </div>
 <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
 </div>
 
 <!-- Second name -->
  <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-user-alt"></i>
 </div>
 </div>
 <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Second Name here" class="form-control"/>
 </div>
 
 <!-- Phone Number -->
   <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-phone"></i>
 </div>
 </div>
 <input th:value="${contact.phone}" required   type="number" id="phone" name="phone" placeholder="Enter Phone No. here" class="form-control"/>
 </div>
 <!-- Email Here -->
 
  <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-envelope"></i>
 </div>
 </div>
 <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
 </div>
 
 <!-- Work  -->
  <div class="input-group mt-3">
 <div class="input-group-prepend">
 <div class="input-group-text">
 <i class="fa fa-briefcase"></i>
 </div>
 </div>
 <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Your Position here" class="form-control"/>
 </div>
 <!--  Contact Description-->
 <div class="form-group mt-3">
 <textarea th:text="${contact.description}" id="myTextArea" required name="description"   class="form-control" placeholder="Enter your contact description" cols="" rows="20"></textarea>
 </div>
 
 <!--Contact Image  -->
 
 <!-- showing photo -->
 <div class="container text-center">
 <img style="width:250px; height:250px;"  src="" th:src ="@{'/image/'+${contact.image}}" alt="" class="image-fluid my_profile_picture" />
 </div>
 <p class="text-secondary">Choose new profile pic</p>
 
 
 <div class="custom-file mt-3">
 <input type="file" name="profileImage" />
 </div>
 
 <div class="container text-center">
 <button class="btn btn-outline-primary">Update Contact</button>
 </div>
 </form>
 </div>
 </div>
 
 </div>
 </div>
 </div>
 
</section>
</body>
</html>
